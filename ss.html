<!DOCTYPE html>
<html>
    <body>
        <section>
            <img class="myslides" src="i am steve.jpg" style="height: 500px;">
            <img class="myslides" src="minecraft movie.jpg" style="height: 500px;">
        </section>
        <script>
            var myindex = 0;
            carousel();
            function carousel(){
                var i;
                var x = document.getElementsByClassName("myslides");
                for (i = 0; i < x.length; i++){
                x[i].style.display = "none"
            }
            myindex++;
            if (myindex > x.length) {myindex = 1}
            x[myindex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
        </script>
    </body>
</html>
